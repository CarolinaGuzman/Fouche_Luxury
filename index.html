    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .post-list {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 293px));
            justify-content: center;
            grid-gap: 28px;
        }

        .post {
            cursor: pointer;
            position: relative;
           
            display: block;

        }

        .post-image {
            margin: 0;
        }
        .post-image img {
            width: 100%;
            vertical-align: top;
        }

        .post-overlay {
            background: rgba(0, 0, 0, .4);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .post:hover .post-overlay {
            display: flex;
        }

        .post-likes,
        .post-comments {
            width: 80px;
            margin: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }


        .form{
            grid-area: form;
            text-align: center;
            background: rgba(255, 255, 255, .9);
            padding: 1.5em;
            border-radius: 10px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dbdbe2;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form p {
            font-size: 20px;
            color: #3a3b3f;
            margin-bottom: 1em;
            }

            .form button {
                background: #3f7bca;
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                font-size: 16px;
                border: none;
                border-bottom: 5px solid #3f7bca;
                display: inline-block;
            }

        @media screen and (max-width: 768px) {
            .post-list {
                grid-gap: 3px;
            }
        }
